<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | BalanceBeam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Use the same styles as index.html -->
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 500px;
      margin: 3em auto 2em auto;
      background: #232323;
      border-radius: 12px;
      box-shadow: 0 4px 24px #000a;
      padding: 2em;
    }
    h1 {
      color: #00ffb2;
      margin-bottom: 0.5em;
      font-size: 2.2em;
      font-weight: 700;
      text-align: center;
    }
    label {
      display: block;
      margin: 1.2em 0 0.3em 0;
      color: #fff;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 0.8em;
      border: none;
      border-radius: 6px;
      background: #181818;
      color: #fff;
      font-size: 1em;
      margin-bottom: 0.5em;
      box-sizing: border-box;
      outline: none;
      transition: background 0.2s;
    }
    input:focus, textarea:focus {
      background: #222;
    }
    button[type="submit"] {
      background: #00ffb2;
      color: #181818;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      padding: 0.9em 2em;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 1em;
      transition: background 0.2s;
      width: 100%;
    }
    button[type="submit"]:hover {
      background: #00d99a;
    }
    .footer {
      margin-top: auto;
      padding: 2em 0 1em 0;
      text-align: center;
      color: #aaa;
      font-size: 1em;
      background: #181818;
    }
    header {
      background: #181818;
      padding: 1.5em 0 1em 0;
      text-align: center;
      border-bottom: 1px solid #222;
    }
    .logo {
      font-size: 2em;
      font-weight: 800;
      color: #00ffb2;
      letter-spacing: 2px;
      text-decoration: none;
    }
    nav {
      margin-top: 1em;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1.2em;
      font-weight: 500;
      font-size: 1.1em;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #00ffb2;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">BalanceBeam</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html" style="color:#00ffb2;">Contact</a>
    </nav>
  </header>
  <main>
    <div class="container">
      <h1>Contact Us</h1>
<!-- modify this form HTML and place wherever you want your form -->
<form
  action="https://formspree.io/f/xrbqjbdd"
  method="POST"
>
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  <!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>
    </div>
  </main>
  <footer class="footer">
    &copy; 2025 BalanceBeam. All rights reserved.
  </footer>
</body>
</html>
